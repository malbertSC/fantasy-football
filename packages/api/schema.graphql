type Query {
  Nfl_team(id: Int!): Nfl_team
}

type Nfl_team {
  id: Int!
  city: String
  code: String
  full_name: String
  name: String
  nfl_feed_id: String
  nfl_players: [Nfl_player!]
}

type League {
  id: Int!
  name: String
  teams: [Team!]
}

type Team {
  id: Int!
  league: League
  name: String!
  team_players: [Team_player!]
}

type Team_player {
  id: Int!
  nfl_player: Nfl_player
  team: Team
}

type Nfl_player {
  id: Int!
  display_name: String
  esb_id: String
  first_name: String
  gsis_id: String
  last_name: String
  nfl_feed_id: String
  nfl_team: Nfl_team
  position: String
  position_group: String
  status: String
  team_players: [Team_player!]
}
