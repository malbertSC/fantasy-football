# import Query.*, FlipPosition, NflPlayer from '../prisma/prisma.graphql'

type Query {
    matchups(where: MatchupWhereInput!): [Matchup]!
}
type Mutation {
    doSomething(data: Int): Int
}
input MatchupWhereInput {
    gameID: Int!
}
type Matchup {
    position: FlipPosition!
    homePlayer: NflPlayer!
    awayPlayer: NflPlayer!
}
